<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Let's play! Rock, Paper or Scissors !?</h2>
        <div class="buttons">
            <button class="rock"><img src="images/rock.jpeg" alt="rock"></button>
            <button class="paper"><img src="images/paper.jpeg" alt="paper"></button>
            <button class="scissor"><img src="images/scissors.jpeg" alt="scissors"></button>
        </div>
        <div class="selection">
            <div class="playerScore"></div>
            <div class="computerScore"></div>
        </div>
        <div class="result"></div>
        <div class="fresult"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
